<!-- Q1. HTML & CSS – Grid Layout
Create a 3×2 grid layout with 6 boxes labeled 1–6 using CSS Grid.
Requirements:
Parent <div> with class grid-container
6 child <div>s labeled 1–6
Grid layout: 3 columns × 2 rows
Put an image in every box (same or different images) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="container">
        <div class="child">
            <img src="https://picsum.photos/id/1065/600/400" alt="image-1">
            <span class="label">1</span>
        </div>
        <div class="child">
            <img src="https://picsum.photos/id/1065/600/400" alt="image-2">
            <span class="label">2</span>
        </div>
        <div class="child">
            <img src="https://picsum.photos/id/1065/600/400" alt="image-3">
            <span class="label">3</span>
        </div>
        <div class="child">
            <img src="https://picsum.photos/id/1065/600/400" alt="image-4">
            <span class="label">4</span>
        </div>
        <div class="child">
            <img src="https://picsum.photos/id/1065/600/400" alt="image-5">
            <span class="label">5</span>
        </div>
        <div class="child">
            <img src="https://picsum.photos/id/1065/600/400" alt="image-6">
            <span class="label">6</span>
        </div>
    </div>
</body>
</html>
